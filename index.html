<! –-¡Buenas tardes! Vamos a continuar reforzando un poco de HTML. El ejercicio que les propongo es el siguiente:
- Realizar tres páginas Web en HTML que puedan ser navegables entre si.
- La PRIMER página /index tiene que tener un título y una frase inspiradora acompañada de una foto.
- La  página /registro debe contener un formulario con nombre, email, password, un check que diga "Quiero suscribirme al newsletter" y un botón tipo submit. No debe contener ningún tipo de acción ni validación en particular.
- La tercera página /ranking debe tener una lista ordenada con un ranking personal (tus canciones favoritas, los mejores futbolistas, lo que ustedes quieran) y deben construir un top 5
Todas las páginas deben contener el mismo header, que consiste en una barra de navegación entre estas tres páginas.
Todas las páginas deben contener el mismo footer, que van a colocar su apellido, nombre, curso, materia y año.
NINGUNA PÁGINA DEBE TENER ESTILOS Sólo HTML.

Cuando tengan preparado el ejercicio, deben subirlo a su repositorio de Git para que yo lo pueda acceder. ––>
